<ol class="breadcrumb float-right">
  <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
  <li class="breadcrumb-item active">Ticket</li>
</ol>
<div class="card">
<!-- <div class="modal" tabindex="-1" role="dialog"> -->
  <div class="header">
    <h2 class="title">Ticket Detail</h2>
  </div>
  <div class="content">
    <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
    <form *ngIf="ticket" #editForm="ngForm" (ngSubmit)="save()">

      <div class="form-group">
        <label>Id</label>
        {{ticket.id || 'n/a'}}
      </div>

      <div class="form-group">
        <label for="title">Title</label>
        <input [(ngModel)]="ticket.title" id="title" name="title" class="form-control">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input [(ngModel)]="ticket.email" id="email" name="email" class="form-control">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input [(ngModel)]="ticket.description" id="description" name="description" class="form-control">
      </div>

      <div class="form-group">
        <label for="priority">priority</label>
        <select id="priority" [(ngModel)]="ticket.priority" name="priority">
          <option value="1">Very low</option>
          <option value="2">Low</option>
          <option value="3">Normal</option>
          <option value="4">High</option>
          <option value="5">Very high</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>
